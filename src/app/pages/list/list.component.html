<table class="table">
  <thead>
    <tr>
      <th scope="col" i18n="@@tableTypeTitle">Type</th>
      <th scope="col" i18n="@@tableNameTitle">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td scope="row" name="type">
        <app-type [type]="item.type">{{item.type}}</app-type>
      </td>
      <td scope="row" name="name">{{item.name}}</td>
    </tr>
  </tbody>
</table>
