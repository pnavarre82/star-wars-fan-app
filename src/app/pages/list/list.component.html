<span [ngClass]="status" class="status-icon"></span>
<form class="form-inline">
  <div class="form-group">
    <label i18n="@@filter" for="filter">Filter:</label>
    <select class="form-control" name="filter" id="filter" [(ngModel)]="filterType">
      <option value="" i18n="@@filterShowAll"> - Show All - </option>
      <option *ngFor="let type of Resources" [value]="type">
        <app-type [type]="type"></app-type>
      </option>
    </select>
  </div>

  <div class="form-group">
    <label i18n="@@search" for="search">Search:</label>
    <input type="search" class="form-control" name="search" id="search" [(ngModel)]="needle" />
  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col" i18n="@@tableTypeTitle">Type</th>
      <th scope="col" i18n="@@tableNameTitle">Name / Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredItems">
      <td scope="row" name="type">
        <app-type [type]="item.type"></app-type>
      </td>
      <td scope="row" name="name">{{item.name}}</td>
    </tr>
  </tbody>
</table>
